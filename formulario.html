<!DOCTYPE html> <!--LENGUAJE DE MARCADO: etiuqetas <> -->
<html lang="en">
<head> <!--metadatos: informativo-->
    <meta charset="UTF-8"> <!--meta: metadatos-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport: hace a la aplicacion responsiva, adapta el ancho de la pagina al ancho del dispositivo -->
    <title>Formulario</title>
    <link rel="icon" type="image/png" href="smiley.png">
    <!-- link: creates a favicon // rel: tipo de elemento // type: tipo de imagen  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <!-- FORMULARIO <form> // action= // method=  -->
    <form action="" method="">
        <label for="nombre completo">Nombre completo</label>
        <!-- id : identificar elementos fuera del formulario: se considera objeto para ser referenciado desde otros lenguajes, por eso no puede repetirse getelementbyid -->
        <!-- placeholder: descripcion de contenido -->
        <!-- name: identificar elementos dentro del formulario: inputs, textarea. Corresponde a la key que identifica al elemento en el archivo json -->
        <input type="text" id="nombre completo" placeholder="Nombre Completo" name="nombreC">
        <br>
        <label for="clave">Password</label>
        <input type="password" id="clave" placeholder="password" name="password">
        <br>
        <!-- submit: envia toda la informacion del formulario al servidor, un boton normal debe de asignarsele la funcion -->
        <input type="submit" value="Aceptar">
        <input type="reset" value="Cancelar">
        <br>
        <label for="comentarios">Comentarios</label>
        <br>
        <textarea name="comentarios" id="comentarios" cols="60" rows="10"></textarea>
        <label for="masculino" >Masculino</label>
        <input type="radio" id="masculino" name="sexo">
        <br>
        <!-- for= hace una referencia a un input que tenga el mismo id para enlazarlo con la label y que respondan de igual forma a una acciÃ³n como clickon -->
        <label for="femenino" >Femenino</label>
        <input type="radio" id="femenino" name="sexo">
        <br> <br>
        <label for="">Selecciona lenguajes que domina:</label>
        <br>
        <input type="checkbox"> Java <br> 
        <input type="checkbox"> C++ <br> 
        <input type="checkbox"> Python <br><br>
        <label for="">Seleccione una Ciudad:</label>
        <select name="ciudad" id="ciudad">
            <option value="1">Cartagena</option>
            <option value="2">Bogota</option>
            <option value="3">Cali</option>
        </select>
        <br><br>
        <label for="">Seleccione una Ciudad o varias ciudades (sostenga ctrl  o leftclick para seleccionar varios):</label><br>
        <select name="ciudad[]" id="ciudad" size="2" multiple>
            <option value="1">Cartagena</option>
            <option value="2">Bogota</option>
            <option value="3">Cali</option>
            <option value="4">Monteria</option>
            <option value="5">Mendellin</option>
        </select><br><br>
        <label for="">Selecciona una fruta o verdura:</label><br>
        <select name="fruver[]" id="" size="8" multiple>
            <optgroup label="Frutas">
                <option value="1">Manzana</option>
                <option value="2">Pera</option>
                <option value="3">Curuba</option> 
            </optgroup>
            <optgroup label="Verduras">
                <option value="4">Cebolla</option>
                <option value="5">Aji</option>
                <option value="6">Espinaca</option>
            </optgroup>
        </select>
        <br><br>
        <fieldset>
            <legend>Fruver</legend>
            <label for="">Selecciona una fruta o verdura:</label> <br>
            <select name="fruver" id="" multiple>
                <optgroup label="Frutas">
                    <option value="1">Manzana</option>
                    <option value="2">Pera</option>
                    <option value="3">Curuba</option> 
                </optgroup>
                <optgroup label="Verduras">
                    <option value="4">Cebolla</option>
                    <option value="5">Aji</option>
                    <option value="6">Espinaca</option>
                </optgroup>
            </select>
        </fieldset>
        <br><br>
        

    </form>

</body>

<!DOCTYPE html> 
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bsLogin</title>
    <link rel="icon" type="image/png" href="smiley.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="" id="formulario">
            <div class="mb-3 mt-3">
                <label for="usuario" class="form-label">Ingrese su usuario</label>
                <input type="text" name="usuario" id="usuario" class="form-control">
            </div>
            <div class="mb-3 mt-3">
                <label for="clave">Ingrese su clave</label>
                <input type="password" name="clave" id="clave"class="form-control">
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary" >Aceptar</button>
            </div>
        </form>

    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    
    <script>
            
        //Jquery
        let x = $(document) //monitorea el estado del document(la pagina)
        x.ready(inicioEventos)

        const user = "marinaCh";
        const pw = 1234;

        function inicioEventos(){
            let x = $("#formulario")
            x.submit(verificar)    
        }
        
        function verificar(){
            let usuario = document.getElementById("usuario").value;
            let clave = document.getElementById("clave").value;

            if(usuario == user && clave == pw){
                window.alert("Login exitoso");
            }else{
                window.alert("revise datos ingresados");
            }
        }      
    </script>

</body>

</html>

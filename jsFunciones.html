<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="smiley.png">
    <title>Document</title>
</head>
<body>
    <script>
        let limInferior = parseInt(prompt('inserte limite inferior: '))
        let limSuperior = parseInt(prompt('inserte limite inferior: '))
        function mostrarNumeros(inicio,final){
            for(let i=inicio;i<=final;i++){
                document.write(i+' ');
            }
        }
        mostrarNumeros(limInferior,limSuperior);
    </script>
</body>
</html>

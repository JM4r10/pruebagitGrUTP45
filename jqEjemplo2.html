<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="smiley.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>jQuery ejemplo 2</title>
</head>
<body>
    <div class="container">

        <div class="mb-3">            
            <input type="button" name="" id="boton1" class="btn btn-primary" value="Obtener p치rrafo">
        </div>

        <div class="mb-3">
            <input type="button" value="Modificar p치rrafo" id="boton2" class="btn btn-primary">
        </div>

        <div class="mb-3">
            <input type="button" value="Modificar Tabla" id="boton3" class="btn btn-primary">
        </div>

        <p class="text-primary" id="parrafo1">Este es un p치rrafo de prueba</p>
        
        <div class="container">
            <h2>Tipos de datos primitivos en Java</h2>
            <table class="table table-striped table-bordered table-hover">

                <thead class="table-dark">
                    <tr><th>Tipo</th><th>Tama침o</th><th>Valor maximo</th></tr>
                </thead>

                <tbody>
                    <tr><td>int</td><td>32 bits</td><td>2147483647</td></tr>
                    <tr><td>float</td><td>32 bits</td><td>3.402826e28</td></tr>
                </tbody>
                
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        let x = $(document);
        x.ready(inicioEvento);
        
        function inicioEvento(){
            let x = $("#boton1")
            x.click(obtenerTexto);
            x = $("#boton2");
            x.click(modificarTexto);
            x = $("#boton3")
            x.click(modificarTabla);
        }

        function obtenerTexto(){
            let x = $("#parrafo1")
            alert("El texto del parrafo es: " + x.text())

        }
        
        function modificarTexto(){
            let x = $("#parrafo1")
            let texto = prompt("Ingrese el texto")
            x.text(texto)    
        }

        function modificarTabla(){
            let x = $("td")
            let texto = $("#parrafo1")            
            x.text(texto.text())
        }

    </script>

</body>
</html>
